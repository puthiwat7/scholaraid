<script>
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
let products = {
  data: [
    {
      productName: "University of Toronto Scholarship in Canada",
      category: "Topwear",
      price: "30",
      image: "https://brightscholarship.com/media/2021/07/University-of-Toronto-Scholarship-2023-in-Canada-Lester-B-Pearson-Scholarship-696x364.jpg",
    },
    {
      productName: "MEXT Asia Pacific University Japanese Government Scholarship 2024",
      category: "Bottomwear",
      price: "49",
      image: "https://brightscholarship.com/media/2022/07/MEXT-Asia-Pacific-University-Japanese-Government-Scholarship-2023-696x364.jpg",
    },
    {
      productName: "Czech Government Scholarship 2024 (Fully Funded) | Czech Republic Scholarship",
      category: "Watch",
      price: "99",
      image: "https://brightscholarship.com/media/2022/07/Czech-Government-Scholarship-2023-Fully-Funded-Czech-Republic-Scholarship-696x364.jpg",
    },
    {
      productName: "NCTU International Student Scholarships 2023-24 in Taiwan (Fully Funded)",
      category: "Topwear",
      price: "29",
      image: "https://brightscholarship.com/media/2021/08/NCTU-International-Student-Scholarships-2022-in-Taiwan-Fully-Funded-696x364.jpg",
    },
    {
      productName: "2023 Admissions Open at IU International University of Applied Sciences, Germany",
      category: "Jacket",
      price: "129",
      image: "https://brightscholarship.com/media/2023/07/2023-Admissions-Open-at-IU-International-University-of-Applied-Sciences-Germany-696x364.jpg",
    },
    {
      productName: "Murdoch University RTP Scholarships 2024 in Australia (Fully Funded)",
      category: "Bottomwear",
      price: "89",
      image: "https://brightscholarship.com/media/2022/08/Murdoch-University-RTP-Scholarships-2024-in-Australia-Fully-Funded-696x364.jpg",
    },
    {
      productName: "Fully Funded Scholarships in USA 2023-24 for International Students",
      category: "Jacket",
      price: "189",
      image: "https://brightscholarship.com/media/2023/07/Fully-Funded-Scholarships-in-USA-2023-24-for-International-Students-696x364.jpg",
    },
    {
      productName: "Taiwan Government Scholarship for International Students 2024 (Fully Funded)",
      category: "Bottomwear",
      price: "49",
      image: "https://brightscholarship.com/media/2022/07/Taiwan-Government-Scholarship-for-International-Students-2023-Fully-Funded-696x364.jpg",
    },
  ],
};
for (let i of products.data) {
  //Create Card
  let card = document.createElement("div");
  //Card should have category and should stay hidden initially
  card.classList.add("card", i.category, "hide");
  //image div
  let imgContainer = document.createElement("div");
  imgContainer.classList.add("image-container");
  //img tag
  let image = document.createElement("img");
  image.setAttribute("src", i.image);
  imgContainer.appendChild(image);
  card.appendChild(imgContainer);
  //container
  let container = document.createElement("div");
  container.classList.add("container");
  //product name
  let name = document.createElement("h5");
  name.classList.add("product-name");
  name.innerText = i.productName.toUpperCase();
  container.appendChild(name);
  //price
  let price = document.createElement("h6");
  price.innerText = "$" + i.price;
  container.appendChild(price);
  card.appendChild(container);
  document.getElementById("products").appendChild(card);
}
//parameter passed from button (Parameter same as category)
function filterProduct(value) {
  //Button class code
  let buttons = document.querySelectorAll(".button-value");
  buttons.forEach((button) => {
    //check if value equals innerText
    if (value.toUpperCase() == button.innerText.toUpperCase()) {
      button.classList.add("active");
    } else {
      button.classList.remove("active");
    }
  });
  //select all cards
  let elements = document.querySelectorAll(".card");
  //loop through all cards
  elements.forEach((element) => {
    //display all cards on 'all' button click
    if (value == "all") {
      element.classList.remove("hide");
    } else {
      //Check if element contains category class
      if (element.classList.contains(value)) {
        //display element based on category
        element.classList.remove("hide");
      } else {
        //hide other elements
        element.classList.add("hide");
      }
    }
  });
}
//Search button click
document.getElementById("search").addEventListener("click", () => {
  //initializations
  let searchInput = document.getElementById("search-input").value;
  let elements = document.querySelectorAll(".product-name");
  let cards = document.querySelectorAll(".card");
  //loop through all elements
  elements.forEach((element, index) => {
    //check if text includes the search value
    if (element.innerText.includes(searchInput.toUpperCase())) {
      //display matching card
      cards[index].classList.remove("hide");
    } else {
      //hide others
      cards[index].classList.add("hide");
    }
  });
});
//Initially display all products
window.onload = () => {
  filterProduct("all");
};
</script>
